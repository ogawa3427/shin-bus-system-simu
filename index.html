    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 40px 20px;
            background: #f5f5f5;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 40px 0;
            text-align: center;
        }
        .menu-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .menu-card {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            width: 30%;
            min-width: 350px;
            max-width: 500px;
        }
        .menu-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            border-color: #007bff;
        }
        .menu-card-header {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #ddd;
        }
        .menu-card-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin: 0;
        }
        .menu-card-subtitle {
            font-size: 14px;
            color: #666;
            margin: 8px 0 0 0;
        }
        .menu-card-preview {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3 アスペクト比 */
            position: relative;
            background: #000;
            overflow: hidden;
        }
        .menu-card-preview iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 333.33%; /* 100% / 0.3 = 333.33% */
            height: 333.33%;
            border: none;
            transform: scale(0.3);
            transform-origin: top left;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>新バスシステムシミュレータ</h1>
        <div class="menu-grid">

                    <p class="menu-card-subtitle">広坂①停留所の大型表示タイプ</p>
                </div>
                <div class="menu-card-preview">
                    <iframe src="hirosaka1/preview.html"></iframe>
                </div>
            </a>
        </div>
    </div>
</body>
