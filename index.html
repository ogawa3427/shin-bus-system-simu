<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新バスシステムシミュ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- https://icooon-mono.com/11936-%E3%83%90%E3%82%B9%E3%81%AE%E3%82%A2%E3%82%A4%E3%82%B3%E3%83%B3/ -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
        }
        #editor {
            background: #fff;
            color: #000;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .route-editor {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            color: #000;
        }
        .route-editor h3 {
            color: #000;
            margin-top: 0;
        }
        .route-editor input[type="text"] {
            color: #000;
            background: #fff;
            border: 1px solid #ccc;
            padding: 4px;
        }
        .route-editor label {
            display: inline-block;
            margin-right: 10px;
        }
        .route-editor input[type="text"] {
            width: 200px;
            margin-right: 10px;
        }
        .route-editor input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <canvas id="display"></canvas>
    <div id="editor"></div>
    <script src="render.js"></script>
    <script src="main.js"></script>
    <script>
        (function() {
            if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
                const ws = new WebSocket('ws://localhost:8001');
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.type === 'reload') {
                        location.reload();
                    }
                };
                ws.onerror = function() {
                    console.log('開発サーバーに接続できません（通常の動作には影響ありません）');
                };
            }
        })();
    </script>
</body>
</html>
